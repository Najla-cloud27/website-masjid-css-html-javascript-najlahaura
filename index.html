<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>TV Masjid Al-Barkah</title>

    <!-- Font Awesome (STABLE & AMAN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <div class="top-bar">
      <div class="top-left">
        <i class="fa-solid fa-mosque mosque-icon"></i>
        <div>
          <div class="masjid-name">Masjid Al - Barkah</div>
          <div class="masjid-address">
            Jalan Pahlawan, Kampung Tengah, Belakang Polsek Cileungsi.
          </div>
        </div>
      </div>

      <div class="top-right">
        <div class="clock-box">
          <div id="clock">00:00:00</div>
          <div id="date">Rabu, 21 Desember 2022</div>
        </div>
      </div>
    </div>

    <!-- Hero & background -->
    <section class="hero background">
      <!-- countdown ramadhan -->
      <div class="ramadhan">
        <span id="ramadhanCountdown">Menuju Ramadhan</span>
      </div>

      <!-- countdown sholat terdekat -->
      <div class="next-sholat">
        <span id="nextPrayer">Isya</span>
        <span id="nextCountdown">00:00:00</span>
      </div>
    </section>

    <!-- Jadwal Sholat -->
    <section class="jadwal">
      <div class="jadwal-item">
        <span class="label">Subuh</span>
        <span class="time" id="subuh">--:--</span>
      </div>

      <div class="jadwal-item">
        <span class="label">Syuruq</span>
        <span class="time" id="syuruq">--:--</span>
      </div>

      <div class="jadwal-item">
        <span class="label">Dzuhur</span>
        <span class="time" id="dzuhur">--:--</span>
      </div>

      <div class="jadwal-item">
        <span class="label">Ashar</span>
        <span class="time" id="ashar">--:--</span>
      </div>

      <div class="jadwal-item">
        <span class="label">Maghrib</span>
        <span class="time" id="maghrib">--:--</span>
      </div>

      <div class="jadwal-item">
        <span class="label">Isya</span>
        <span class="time" id="isya">--:--</span>
      </div>
    </section>

    <!-- Marquee -->
    <marquee
      class="marquee"
      behavior="scroll"
      direction="left"
      scrollamount="6"
    >
      Jadwal kajian senin • Ust. Fikri • Persiapan Menuju Bulan Suci Ramadhan
    </marquee>

    <script src="script.js"></script>
  </body>
</html>
